<h2 class="page-header">Compose</h2>
<form role="form">

  <div class="alert alert-success" ng-show="success" style="margin-bottom: 10px;" role="alert">
    <span class="glyphicon glyphicon-ok"></span>&nbsp;Your message was sent successfully
  </div>
  <div class="alert alert-danger" ng-show="error" style="margin-bottom: 10px;" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;
    Sorry, we couldn't complete your request. Please try again
  </div>

  <span style="float: right;">
    <a href="" ng-click="ccToggle()">Cc</a>&nbsp;
    <a href="" ng-click="bccToggle()">Bcc</a>
  </span>
  <div class="form-group">
    <label for="email">To:</label>
    <!-- ^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$ -->
    <tags-input class="bootstrap" placeholder="Recipients" min-length="5" 
                ng-model='recipients'
                allowed-tags-pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                >
    </tags-input>
    <span ng-show="validationErrors.recipients.show" style="color: maroon; font-size: 12px;">Enter at least one recipient</span>
  </div>
  <div class="form-group" ng-show="showCc">
    <label for="cc">Cc:</label>
    <tags-input class="bootstrap" placeholder="Cc" min-length="5" 
                ng-model='cc'
                allowed-tags-pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                >
    </tags-input>
  </div>
  <div class="form-group" ng-show="showBcc">
    <label for="bcc">Bcc:</label>
    <tags-input class="bootstrap" placeholder="Bcc" min-length="5" 
                ng-model='bcc'
                allowed-tags-pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                >
    </tags-input>
  </div>
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" class="form-control" id="subject" ng-model="message.subject" placeholder="Subject">
  </div>
  <div class="form-group">
    <div text-angular ng-model="message.html" 
      ta-toolbar="[
                    ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],
                    ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo'],
                    ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
                    ['insertImage','insertLink', 'insertVideo']
                  ]">
    </div>
  </div>
  <button type="submit" ng-click="send()" class="btn btn-success">
    <span class="glyphicon glyphicon-send"></span>
    Send
  </button>
</form>
