<div id="message-list">
  <div id="message-item" ng-repeat="message in sentMessages">
    <a href="#/mail/sent/{{message.messageId}}">
      <div class="to">{{message.to | stringify}}</div>
      <div class="subject">{{message.subject}}</div>
    </a>
  </div>
</div>
<div id="message" ui-view></div>
