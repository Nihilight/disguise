<h2 class="page-header">Compose</h2>
<form role="form">
  <span style="float: right;">
    <a href="" ng-click="ccToggle()">Cc</a>&nbsp;
    <a href="" ng-click="bccToggle()">Bcc</a>
  </span>
  <div class="form-group">
    <label for="email">To:</label>
    <tags-input class="bootstrap" placeholder="Recipients" min-length="5" ng-model='recipients'></tags-input>
  </div>
  <div class="form-group" ng-show="showCc">
    <label for="cc">Cc:</label>
    <tags-input class="bootstrap" placeholder="Cc" min-length="5" ng-model='cc'></tags-input>
  </div>
  <div class="form-group" ng-show="showBcc">
    <label for="bcc">Bcc:</label>
    <tags-input class="bootstrap" placeholder="Bcc" min-length="5" ng-model='bcc'></tags-input>
  </div>
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" class="form-control" id="subject" ng-model="message.subject" placeholder="Subject">
  </div>
  <div class="form-group">
    <div text-angular ng-model="message.html" 
      ta-toolbar="[
                    ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],
                    ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo'],
                    ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
                    ['insertImage','insertLink', 'insertVideo']
                  ]">
    </div>
  </div>
  <button type="submit" ng-click="send()" class="btn btn-success">
    <span class="glyphicon glyphicon-send"></span>
    Send
  </button>
</form>
