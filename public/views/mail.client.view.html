<div id="sidebar">
  <a ui-sref="home">
    <img src="img/logo/logo.png">
  </a>
  <a href="">
    <p class="account">
      <span class="glyphicon glyphicon-user"></span>&nbsp;
      {{rootUser.username}}
      <span class="glyphicon glyphicon-cog" style="float: right; margin-right: 15px; font-size: 16px;"></span>
    </p>
  </a>
  <p class="divider"></p>
  <div id="sidebar-menu">
    <a ui-sref="mail.compose">
      <p ng-class="{'highlight': highlight('/mail/compose')}">
        <span class="glyphicon glyphicon-edit"></span>&nbsp;
        <span>Compose</span>
      </p>
    </a>
    <a ui-sref="mail.inbox">
      <p ng-class="{'highlight': highlight('/mail/inbox')}">
        <span class="glyphicon glyphicon-inbox"></span>&nbsp;
        <span>Inbox</span>
        <span class="label label-primary" ng-show="unread || unread > 0">{{unread}}</span>
      </p>
    </a>
    <a ui-sref="mail.sent">
      <p ng-class="{'highlight': highlight('/mail/sent')}">
        <span class="glyphicon glyphicon-send"></span>&nbsp;
        <span>Sent</span>
      </p>
    </a>
  </div>
  <p class="divider"></p>
  <button style="width: 90%; border-radius: 6px;" class="btn btn-danger btn-sm">
    <span class="glyphicon glyphicon-trash"></span>
    <span>DISPOSE</span>
  </button>
</div>
<div id="main" ui-view></div>
