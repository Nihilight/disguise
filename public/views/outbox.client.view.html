<div class="message-header">
  <h2>{{message.subject}}</h2>
  <span style="font-size: 13px;">
    To: {{message.to | stringify}} <br>
    Sent: {{message.date}} 
    <span ng-show="message.cc">
      <br>
      Cc: {{message.cc | stringify}} 
    </span>
    <span ng-show="message.bcc">
      <br>
      Bcc: {{message.bcc | stringify}}
    </span>
  </span>
</div>
<div class="message-content container-fluid" ng-bind-html="message.html"></div>
