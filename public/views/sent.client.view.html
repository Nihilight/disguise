<div id="message-list">
  <div style="text-align: center; margin-top: 15px;" ng-show="!messages || messages.length == 0">
    No messages found
  </div>
  <div id="message-item" ng-repeat="message in messages" ng-class="{'reading': reading(message.messageId)}">
    <a href="/mail/sent/{{message.messageId}}">
      <div class="to">{{message.to | stringify}}</div>
      <div class="subject">{{message.subject}}</div>
    </a>
  </div>
</div>
<div id="message" class="container-fluid" ui-view></div>
